<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #610d5b;
            margin: 10;
            padding: 50;
            color: #333;
        }
        .container {
            width: 40%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #43053c;
            border-bottom: 2px solid #4d0943;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #500d49;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #a6237f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Details</h2>
    <img id="event1Image" img src="annualday.webp"  />

    <form id="eventForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" writeonly>
            <tr>
                <td colspan="">
                    <a href="programs.html" class="btn"  style="text-decoration: none;">View Programs</a>
                </td>
                </tr>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" writeonly>
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <input type="text" id="theme" writeonly>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" writeonly>
        </div>
        <div class="form-group">
            <label for="minGuest">Minimum Guest Allowed:</label>
            <input type="text" id="minGuest" writeonly>
        </div>
        <div class="form-group">
            <label for="maxGuest">Maximum Guest Allowed:</label>
            <input type="text" id="maxGuest" writeonly>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" writeonly></textarea>
        </div>
        <button type="submit" class="btn">Join Event</button>
    </form>
</div>

<script>
    // Load data dynamically from URL parameters
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);

        document.getElementById('name').value = params.get('name') || '';
        document.getElementById('event1Image').imgsrc = "annualday.webp";
        document.getElementById('date').value = params.get('date') || '';
        document.getElementById('theme').value = params.get('theme') || '';
        document.getElementById('status').value = params.get('status') || '';
        document.getElementById('minGuest').value = params.get('minGuest') || '';
        document.getElementById('maxGuest').value = params.get('maxGuest') || '';
        document.getElementById('description').value = params.get('description') || '';
    });
    </script>
