<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
        <div class="login-container">
            <form id="loginForm" class="login-box">
                <h1 style="height: 80px">Login</h1>
               
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="options">
                
                    <!-- Show Password Checkbox -->
<div class="show-password">
    <input type="checkbox" id="showPassword"> Show Password
</div>


                    <a href="#">Forgot password?</a>
                </div>
                <br>
                <button type="submit">Submit</button>
                <br>
                <br>
                <p>Don't have an account? <br><a href="#">Sign up</a></p>
                <p id="errorMessage" class="error"></p>
                <!-- Show Password Checkbox -->
                 <a href="dashboard.html">submit</a>

</form>
            </form>
        </div>
        <script src="script.js"></script>
        <style>
            body {
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                background-color: rgb(77,7,67);
            
                
                
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                background: rgb(246, 242, 245);
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 400px;
            height: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
    
    gap: 10px;
    
            }
            .input-group {
                margin-bottom: 15px;
                text-align: left;
            }
            .input-group label {
                display: block;
                margin-bottom: 5px;
            }
            .input-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .options {
                display: flex;
                justify-content: space-between;
                font-size: 14px;
                margin-bottom: 15px;
            }
            button {
                width: 100%;
                padding: 10px;
                background:rgb(77,7,67);
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background: #890a6d;
            }
            .error {
                color: red;
                font-size: 14px;
                margin-top: 10px;
            }
            .signup-link {
            margin-bottom: 30px;
        }
        </style>
        
            

    
    


</body>
</html>
