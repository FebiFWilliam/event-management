<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            background-color: #4b004b; /* Dark purple background */
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container {
            width: 60%;
            padding-right: 20px;
        }
        .image-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        h2 {
            color: #4b004b;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4b004b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 70%;
        }
        button:hover {
            background-color: #5c005c;
        }
    </style>
</head>
<body>

    <h1>College Event Management System</h1>

    <div class="container">
        <!-- Left Side: Registration Form -->
        <div class="form-container">
            <h2>User Registration</h2>
            <form>
                <label>Name:</label> <input type="text" required>
                <label>Username:</label> <input type="text" required>
                <label>Password:</label> <input type="password" required>
                <label>Confirm Password:</label> <input type="password" required>
                <label>Mobile:</label> <input type="text" required>
                <label>Email:</label> <input type="email" required>
                <label>Date of Birth:</label> <input type="date" required>
                <label>Address Line 1:</label> <input type="text" required>
                <label>Address Line 2:</label> <input type="text">
                <label>City:</label>
                <select required>
                    <option>Please Select</option>
                    <option>City 1</option>
                    <option>City 2</option>
                </select>
                <label>State:</label>
                <select required>
                    <option>Please Select</option>
                    <option>State 1</option>
                    <option>State 2</option>
                </select>
                <label>Country:</label>
                <select required>
                    <option>Please Select</option>
                    <option>Country 1</option>
                    <option>Country 2</option>
                </select>
                <label>Photo:</label> <input type="file">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>

        <!-- Right Side: Event Posters -->
        <div class="image-container">
            <img src="event1.webp" alt="Event 1">
            <img src="event2.webp"alt="Event 2">
            <img src="event4.webp"alt="Event 3">
        </div>
    </div>

</body>
</html>
