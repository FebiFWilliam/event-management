            margin: 0;

            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
        }
        .events-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
        }
        .event {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            width: 250px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .event:hover {
            transform: scale(1.05);
        }
        .event img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }
        .close {
            cursor: pointer;
            color: red;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 15px;
        }
    </style>
</head>
